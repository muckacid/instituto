<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript">

            function hacer_click()
            {
                let n = document.getElementById("arreglo").value;
                console.log(n);
                var lista = n.split(",");


                var ac = 0;
                for (let i = 0; i < lista.length; i++) {
                    ac += 1/lista[i];
                }

                var res = lista.length / ac;

                console.log("resultado: " + res);
            }



            
        </script>
	</head>

	<body>
		<form>
            <input type="text" placeholder="Ingrese elementos" id="arreglo">
			<input type="button" value="Ingresar Elementos" onclick="hacer_click()"/>
		</form>
	</body>

</html>
